<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>I compute, therefore I am.</title>
        <style>
            :root {
                --bg: #ffffff;
                --fg: #000000;
                --font-stack:
                    system-ui, -apple-system, "Segoe UI", Roboto,
                    "Helvetica Neue", Arial, "Noto Sans", "PingFang SC",
                    "Hiragino Sans", "Microsoft YaHei", sans-serif;
            }

            html,
            body {
                height: 100%;
                margin: 0;
                background: var(--bg);
                color: var(--fg);
                font-family: var(--font-stack);
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            .center {
                min-height: 88vh; /* 保证竖向居中 */
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                padding: 2rem;
                box-sizing: border-box;
            }

            .phrase {
                /* 响应式字号：在小屏到大屏间平滑缩放 */
                font-size: clamp(28px, 6vw + 1rem, 80px);
                line-height: 1.05;
                font-weight: 600;
                letter-spacing: -0.02em;
                margin: 0;
                user-select: none;
            }

            @media print {
                body {
                    background: var(--bg);
                    color: var(--fg);
                }
                .center {
                    min-height: auto;
                    height: 100vh;
                }
            }
        </style>
    </head>
    <body>
        <main class="center" role="main" aria-label="Centered phrase">
            <h1 class="phrase">I compute, therefore I am.</h1>
        </main>
    </body>
</html>
